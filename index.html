<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <form>
        <input type="text" class="display" readonly>
        <div class="digits">
            <button class="digit_button">7</button>
            <button class="digit_button">8</button>
            <button class="digit_button">9</button>
            <button class="operations">+</button>
            <button class="memory">M+</button>
            <button class="pow">x^2</button>
        </div>
        <div class="digits">
            <button class="digit_button">4</button>
            <button class="digit_button">5</button>
            <button class="digit_button">6</button>
            <button class="operations">-</button>
            <button class="memory">M-</button>
            <button class="sqrt">âˆš</button>

        </div>
        <div class="digits">
            <button class="digit_button">1</button>
            <button class="digit_button">2</button>
            <button class="digit_button">3</button>
            <button class="operations">*</button>
            <button class="memory">MC</button>

        </div>
        <div class="digits">
            <button class="clear">C</button>
            <button class="digit_button">0</button>
            <button class="eq">=</button>
            <button class="operations">/</button>
            <button class="digit_button">.</button>
        </div>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
